<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Encuestas</title>
</head>
<body>
    <h1>Gestión de Encuestas</h1>
    
    <section id="create-survey">
        <h2>Crear Encuesta</h2>
        <form id="createSurveyForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="description">Descripción:</label>
            <input type="text" id="description" required>
            <button type="submit">Crear</button>
        </form>
    </section>
    
    <section id="list-surveys">
        <h2>Lista de Encuestas</h2>
        <button onclick="fetchSurveys()">Actualizar Lista</button>
        <ul id="surveyList"></ul>
    </section>
    
    <section id="update-survey">
        <h2>Actualizar Encuesta</h2>
        <form id="updateSurveyForm">
            <label for="updateId">ID:</label>
            <input type="number" id="updateId" required>
            <label for="updateName">Nombre:</label>
            <input type="text" id="updateName" required>
            <label for="updateDescription">Descripción:</label>
            <input type="text" id="updateDescription" required>
            <button type="submit">Actualizar</button>
        </form>
    </section>
    
    <section id="delete-survey">
        <h2>Eliminar Encuesta</h2>
        <form id="deleteSurveyForm">
            <label for="deleteId">ID:</label>
            <input type="number" id="deleteId" required>
            <button type="submit">Eliminar</button>
        </form>
    </section>
    
    <script>

        const API_URL = 'http://localhost:8080/api/surveys';

        document.getElementById('createSurveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const survey = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(survey)
                });

                if (response.ok) {
                    alert('Encuesta creada con éxito');
                    fetchSurveys();
                } else {
                    throw new Error('Error al crear la encuesta');
                }
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('updateSurveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const description = document.getElementById('updateDescription').value;
            
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, description })
            });

            if (response.ok) {
                alert('Encuesta actualizada con éxito');
                fetchSurveys();
            } else {
                alert('Error al actualizar la encuesta');
            }
        });

        document.getElementById('deleteSurveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('deleteId').value;
            
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Encuesta eliminada con éxito');
                fetchSurveys();
            } else {
                alert('Error al eliminar la encuesta');
            }
        });

        async function fetchSurveys() {
            const response = await fetch(API_URL);
            const surveys = await response.json();
            
            const surveyList = document.getElementById('surveyList');
            surveyList.innerHTML = '';
            
            surveys.forEach(survey => {
                const li = document.createElement('li');
                li.textContent = `ID: ${survey.id}, Nombre: ${survey.name}, Descripción: ${survey.description}`;
                surveyList.appendChild(li);
            });
        }

        // Cargar encuestas al inicio
        fetchSurveys();
    </script>
</body>
</html>
